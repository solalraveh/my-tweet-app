apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytweetapp
spec:
  selector:
    matchLabels:
      app: mytweetapp
  replicas: 1
  template:
    metadata:
      labels:
        app: mytweetapp
    spec:
      containers:
      - name: mytweetapp
        image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/my-tweet-app:<BUILD>
        ports:
        - containerPort: 5000
        securityContext:
          privileged: false
          runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: mytweetapp
  labels:
    app: mytweetapp
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: mytweetapp
---
